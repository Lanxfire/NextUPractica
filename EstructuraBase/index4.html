<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,user-scalable=no">
		<meta name="author" content="Roy Calderon R.">
		<title>Formulario</title>
	</head>
	<body>
		<form autocomplete="on" name="Form1">
			<fieldset>
				<legend>Titulo del Formulario</legend>
				<label for="Nombre">Nombre:</label>
				<input type="text">
				<br/>
				<input type="date">
				<br/>
				<input type="datetime">
				<br/>
				<input type="datetime-local">
				<br/>
				<input type="file">
				<br/>
				<input type="email">
				<br/>
				<input type="month">
				<br/>
				<input type="number">
				<br/>
				<input type="range" min="0" max="10">
				<br/>
				<input type="search">
				<br/>
				<input type="tel">
				<br/>
				<input type="time">
				<br/>
				<input type="url">
				<br/>
				<input type="week">
				<br/>
				<input type="reset">
				<br/>
			</fieldset>
		</form>
	</body>
</html>
