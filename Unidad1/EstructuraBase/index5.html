<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,user-scalable:no">
		<meta name="author" content="Roy Calderon R.">
		<title>Formulario de Tienda</title>
	</head>
	<body>
		<h1>Registro en nuestra tienda</h1>
		<form autocomplete="on" name="Form1">
		<label for="Nombre">Nombre del usuario:</label>
		<input type="text" placeholder="Ej. Roy" required>
		<br/>
		<br/>
		<label for="Email">Email:</label>
		<input type="email" placeholder="xxxxxx@xxxx.xxx" required>
		<br/>
		<br/>
		<label for="Edad">Edad:</label>
		<input type="number" min="0" max="150" placeholder="0" required>
		<br/>
		<br/>
		<label for="Recomendado">Recomendado por:</label>
		<select>
			<option>Google</option>
			<option>Amigo</option>
			<option>Redes Sociales</option>
		</select>
		<br/>
		<br/>
		<label for="Comentarios">Comentarios:</label>
		<textarea rows=3 col="2"> </textarea>
		<br/>
		<br/>
		<input type="submit" value="Registrar">
		</form>
		<br/>
		<br/>
		<a href="http://www.google.com" target="_blank"> Ir a Google </a>
	</body>
</html>
